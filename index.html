<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body> 
    <div id="overlay" style="display: none;"></div>
    <div class="header">
        <h1>MY LIBRARY</h1>
        <button cursor-text="Add book!" onclick="showForm()">ADD <br>A</br> BOOK</button>
    </div>
    <div id="addBook" style="display: none;">
        <form id="newBook" method="post" onsubmit="event.preventDefault()">
            <label for="title">Title
                <input type="text" id="title" placeholder="Title" required/>
            </label>
            <label for="author">Author
                <input type="text" id="author" placeholder="Author" required/>
            </label>
            <label for="pages">Pages
                <input type="number" id="pages" placeholder="000" required/>
            </label>        
        </form>
        <p>Click the box if you've read this book <input type="checkbox" id="read"/></p>
        <button id="submit" form="newBook" type="submit" onclick="addBookToLibrary()">
            Click to add this book to your library
        </button>
    </div>
    <div id="library">

        
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
